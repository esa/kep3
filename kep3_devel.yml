name: kep3_devel
channels:
  - conda-forge
dependencies:
  - c-compiler
  - cxx-compiler
  - clang-tools
  - ninja
  - cmake >=3.18
  - libboost >=1.73
  - fmt
  - heyoka >= 7*
  - heyoka.py >= 7*
  - spdlog
  - xtensor >= 0.26 # else ke3 will not compile (the project performed a header restructuring as of 0.26)
  - xtensor-blas 
  - pagmo-devel
  - pybind11
  - sgp4
  - spiceypy
  - matplotlib
  - pygmo_plugins_nonfree
  - scipy
